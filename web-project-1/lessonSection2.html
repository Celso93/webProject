<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <h1>About tables</h1>
    <!-- Best pratice: use thead, tbody and tfooter to create a table -->
    <!-- You have to use css to style the table and using the pratice will help on this -->
    <!-- Table > tableHead > TableRow > TableData -->
    <table>
    <thead>
        <tr>
            <td>Colunm 1: Name </td>
            <td>Colunm 2: Age</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Anna</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Jon</td>
            <td>20</td>
        </tr>
    </tbody>
    </table>
    <!-- You nested a table insider another table-->
</body>
</html>
